<html>
    <head>
        <style type="text/css">
            a {text-decoration: none}
            a:hover{
                text-decoration:none;
                color: blue;
            }
            a:active{
                text-decoration:none;
                color:black;
            }
            a:visited{
                color: blue;
                text-decoration: none;
            } 
            </style>
    </head> 
<title>miansha3 client list</title>
<body>
<h1>miansha3 client list</h1>


<div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <td>name</td>
                            <td>ip</td>
                            <td>执行命令</td>
                            <td>历史记录</td>
                            <td>上次心跳时间</td>
                        </tr>                                                         
                        </thead>
                        <tbody>
                        {% for c in clients %}
                            <tr>
                                    <td>{{ c.name }}</td>
                                    <td>{{ c.ip }}</td>
                                    <td><a href="/cmd/{{c.name}}/{{c.ip}}/">操作</a></td>
                                    <td><a href="/history/{{c.ip}}/">查看</a></td>
                                    <td>{{ c.update_time.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
</body>

</html>
